<DOCTYPE html>
    <html>

    <head>
        <title>Giffy Collector</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="./assests/css/style.css">
        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline&display=swap" rel="stylesheet">" rel="stylesheet">
    </head>

    <body>
      <section>
        <div class="container">
          <div class="col-lg-10 col-lg-offset-1 text-center" id="header">
            <span>GIFS CENTRAL</span>
          </div>
        </div>
      </section>
      <section id="searchSection">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center" id="searchButtonsContainer">
            </div>
          </div>
        </div>
      </section>
        <section id="userInput">
            <div class="container">
               <row>
                  <p class="col-lg-8 col-lg-offset-2">Enter Gif topic to add new search term:</p>
              </row>
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="GIFs Galore" id="submitBox">
                            <button type="submit" class="btn btn-primary" id="submitTerm">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="displaySection">
          <div class='container'>
            <div class="col-lg-12" id='showmetheGIFS'>
        </div>

            </div>
          </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./assests/javascript/app.js"></script>
    </body>

    </html>
