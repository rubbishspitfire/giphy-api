<DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif Homework</title>
  </head>

  <body>
    <button id="funny-button">hilarious funny button</button>
    <div id="images">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    // Event listener for our funny-button
    $("#funny-button").on("click", function() {

      // Store our giphy API URL for a random funny image
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=GBMCno9kIpWmgFW5gSEbyt6cgbvluJii&tag=funny";

      // Perform an AJAX GET request
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // Data from the AJAX request comes back
      .then(function(response) {

        // Saving the image_original_url property
        var imageUrl = response.data.image_original_url;

        // Creating and storing the image tag
        var funnyImage = $("<img>");

        // Setting the funnyImage src attribute to imageUrl
        funnyImage.attr("src", imageUrl);
        funnyImage.attr("alt", "funny image");

        // Prepend the catImage to the image div
        $("#images").prepend(funnyImage);
      });
    });
    </script>
  </body>  

</html>
